        <h2>بِسۡمِ ٱللَّهِ ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ
            تَبَّتۡ يَدَآ أَبِي لَهَبٖ وَتَبَّ (1) مَآ أَغۡنَىٰ عَنۡهُ مَالُهُۥ وَمَا كَسَبَ (2) سَيَصۡلَىٰ نَارٗا ذَاتَ لَهَبٖ (3) وَٱمۡرَأَتُهُۥ حَمَّالَةَ ٱلۡحَطَبِ (4) فِي جِيدِهَا حَبۡلٞ مِّن مَّسَدِۢ (5)</h2>
